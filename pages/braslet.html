<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Браслети</title>
    <link rel="stylesheet" href="../css/shop.css">
</head>
<body>
    <header>
        <div class="header">
        <h1>Браслети</h1>
        <a href="../pages/cart.html" class="shop">Кошик</a>
        </div>
    </header>
    <main class="products">
        <div class="product" data-name="браслет із білими квітками" data-price="5000" data-image="../img/b1.png">
            <img src="../img/b1.png" width="150">
            <div class="product-text">
                <p class="product-title">браслет із білими квітками</p>
                <p class="price">5000 грн</p>
                <img src="../img/hart.png" class="add-to-cart">
            </div>
        </div>

        <div class="product" data-name="браслет з аметистом" data-price="4500" data-image="../img/b2.png">
            <img src="../img/b2.png" width="150">
            <div class="product-text">
                <p class="product-title">браслет з аметистом</p>
                <p class="price">4500 грн</p>
                <img src="../img/hart.png" class="add-to-cart">
            </div>
        </div>

        <div class="product" data-name="браслет з бантиками" data-price="3000" data-image="../img/b3.png">
            <img src="../img/b3.png" width="150">
            <div class="product-text">
                <p class="product-title">браслет з бантиками</p>
                <p class="price">3000 грн</p>
                <img src="../img/hart.png" class="add-to-cart">
            </div>
        </div>
    </main>

    <script src="../js/script.js"></script>
</body>
</html>
