<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Кільця</title>
    <link rel="stylesheet" href="../css/shop.css">

<body>

        <a href="../pages/cart.html" class="shop">Кошик</a>
        </div>

    <main class="products">
        <div class="product" data-name="кільця з діамантами" data-price="28000" data-image="../img/k1.png">
