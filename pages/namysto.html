<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Намисто</title>
    <link rel="stylesheet" href="../css/shop.css">
</head>
<body>
    <header>
        <div class="header">
        <h1>Браслети</h1>
        <a href="../pages/cart.html" class="shop">Кошик</a>
        </div>
    </header>
    <main class="products">
        <div class="product" data-name="намисто з діамантами" data-price="130000" data-image="../img/n1.png">
            <img src="../img/n1.png" width="150">
            <div class="product-text">

                <p class="price">130 000 грн</p>

        <div class="product" data-name="намисто з сапфіром" data-price="15000" data-image="../img/n2.png">

                <p class="price">15 000 грн</p>
                <img src="../img/hart.png" class="add-to-cart">
            </div>
        </div>

        <div class="product" data-name="намисто  із срібла з діамантом" data-price="10000" data-image="../img/n3.png">
            <img src="../img/n3.png" width="150">
            <div class="product-text">
                <p class="product-title">намисто  із срібла з діамантом</p>
                <p class="price">10 000 грн</p>

    <script src="../js/script.js"></script>

</html>
